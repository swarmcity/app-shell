<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/app-route/app-location.html"><link rel="import" href="../redux-state.html"><script src="../data/webpack.min.js"></script></head><body><dom-module id="display-complete-reply"><template><app-location route="{{route}}"></app-location></template><script>class MyCompleteReply extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"display-complete-reply"}static get actions(){return Object.assign({REPLYREQUEST:function(replyRequest){return{type:"REPLYREQUEST",replyRequest:replyRequest}}})}static get properties(){return{privateKey:{type:String,observer:"_makeReply"},route:{type:Object},avatarHash:{type:Object,statePath:"avatarHash"},username:{type:Object,statePath:"username"},publicKey:{type:String,statePath:"publicKey"},replyRequest:{type:Object}}}_makeReply(){if(this.privateKey){this.replyRequest={itemHash:this.route.path.split("/")[3],hashtagAddress:this.route.path.split("/")[2],replier:{username:this.username,avatarHash:this.avatarHash,address:this.publicKey,publicKey:webpack.privateToPublic(new webpack.Buffer.Buffer(this.privateKey,"hex")).toString("hex")},description:this.reply};this.dispatch("REPLYREQUEST",JSON.stringify(this.replyRequest))}}}window.customElements.define(MyCompleteReply.is,MyCompleteReply);</script></dom-module></body></html>
