<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../redux-state.html"><script src="../data/webpack.min.js"></script></head><body><dom-module id="display-transaction-history"><template><style include="shared-styles">:host{display:block;}.container{@apply --layout-vertical;@apply --start-justified;@apply --small-light;padding:5vh 0 8vh 0;width:100%;}.item{margin-bottom:30px;}.success{color:var(--sc-grey3b);}.failed{color:red;}.failed-text{font-weight:bold;}.pending{color:var(--sc-grey3);}.pending>span{color:blue;}.horizontal{@apply --body-detail;@apply --layout-horizontal;@apply --start-justified;}.container[wide-layout] .truncate{width:50vw;}.truncate{-webkit-user-select:text;-moz-user-select:text;-ms-user-select:text;user-select:text;width:150px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}.linkbox{margin-top:5px;}.greylink{@apply --small-light;cursor:pointer;color:var(--sc-grey3);text-decoration:none;border-bottom:2px dotted var(--sc-grey3b);}.bluelink{@apply --small-bold;cursor:pointer;color:var(--sc-blue);text-decoration:none;border-bottom:2px dotted var(--sc-blue);}.pending-dots{@apply --layout-horizontal;margin:2px 0px 2px 0px;box-sizing:border-box;padding:4px;@apply --layout-horizontal;@apply --layout-end;}.smallpoint{margin:0px 3px 0px 3px;width:2px;height:2px;border-radius:50%;background-color:var(--sc-blue);}#point1{animation:loadanimation 1.5s linear 0s infinite;}#point2{animation:loadanimation 1.5s linear 0.3s infinite;}#point3{animation:loadanimation 1.5s linear 0.6s infinite;}@keyframes loadanimation{0%{transform:scale(1);opacity:0.2;}25%{transform:scale(1.5);opacity:1;}50%{transform:scale(1);opacity:0.2;}100%{transform:scale(1);opacity:0;}}</style><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div class="container" wide-layout$="{{wide}}"><template is="dom-repeat" items="{{shownTx}}"><div class="item"><div class$="[[_checkState(item.status)]]"><div class="date">[[_formatDate(item.dateTime)]]</div><div class="horizontal"><template is="dom-if" if="[[_isFailed(item.status)]]"><span class="failed-text">Failed:&nbsp;</span></template><template is="dom-if" if="[[_isIncoming(item.direction)]]">+&nbsp;</template><template is="dom-if" if="[[_isOutgoing(item.direction)]]">-&nbsp;</template><div>[[_format(item.amount)]]&nbsp;SWT&nbsp;</div><template is="dom-if" if="[[!_isPending(item.status)]]"><template is="dom-if" if="[[_isIncoming(item.direction)]]">from&nbsp; <span class="truncate">[[item.from]]</span></template><template is="dom-if" if="[[_isOutgoing(item.direction)]]">to&nbsp; <span class="truncate">[[item.to]]</span></template></template><template is="dom-if" if="[[_isPending(item.status)]]"><div class="pending-dots"><div class="smallpoint" id="point1"></div><div class="smallpoint" id="point2"></div><div class="smallpoint" id="point3"></div></div></template></div><template is="dom-if" if="[[_isPending(item.status)]]"><div class="horizontal"><template is="dom-if" if="[[_isIncoming(item.direction)]]">Receiving from&nbsp; <span class="truncate">[[item.from]]</span></template><template is="dom-if" if="[[_isOutgoing(item.direction)]]">Sending to&nbsp; <span class="truncate">[[item.to]]</span></template></div></template></div><div class="linkbox"><span class$="[[_checkLinkStyle(item.status)]]" on-click="_toEtherscan">show on etherscan</span></div></div></template></div></template><script>class MyDisplayTransactionHistory extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"display-transaction-history"}static get properties(){return{language:{type:String,statePath:"language"},confirmedTx:{type:Array,statePath:"confirmedTx",observer:"_confirmedTx"},pendingTx:{type:Array,value:[]},shownTx:{type:Object,statePath:"shownTx"},txHash:{type:Object,statePath:"txHash",observer:"_newTxHash"},amountToSend:{type:Number,statePath:"amountToSend"},toAddress:{type:String,statePath:"toAddress"},address:{type:String,statePath:"publicKey"},nonce:{type:Object,statePath:"nonce"}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}static get actions(){return Object.assign({SHOWNTX:function(shownTx){return{type:"SHOWNTX",shownTx:shownTx}},NONCE:function(nonce){return{type:"NONCE",nonce:nonce}}})}_checkState(status){switch(status){case 0:return"success";case 1:return"failed";case 2:return"pending";default:return"success";}}_isOutgoing(direction){return"out"==direction?!0:!1}_isIncoming(direction){return"in"==direction?!0:!1}_isPending(status){return 2==status?!0:!1}_isSucces(status){return 0==status?!0:!1}_isFailed(status){return 1==status?!0:!1}_formatDate(dateTime){let milliseconds=1e3*dateTime;if(864e5>webpack.moment().valueOf()-milliseconds){return webpack.moment(milliseconds).fromNow()}else{return webpack.moment(milliseconds).format("DD MMM YYYY - HH:mm")}}_format(amount){return amount/1e18}_checkLinkStyle(status){return 2==status?"bluelink":"greylink"}_toEtherscan(event){window.open("https://kovan.etherscan.io/tx/"+event.model.__data.item.transactionHash,"_blank")}_confirmedTx(){let shownTxCopy=this.shownTx,newConfirmedTxArray=[];for(let tx of this.confirmedTx){let found=!1;for(let i=0;i<shownTxCopy.length;i++){if(tx.transactionHash===shownTxCopy[i].transactionHash){shownTxCopy[i]=tx;found=!0}}if(!found){newConfirmedTxArray.push(tx)}}for(let i=newConfirmedTxArray.length-1;0<=i;i--){shownTxCopy.unshift(newConfirmedTxArray[i])}this.dispatch("SHOWNTX",[]);this.dispatch("SHOWNTX",shownTxCopy)}_newTxHash(){if(200===this.txHash.response){let newNonce=+this.nonce+1;this.dispatch("NONCE",newNonce);let confirmed=!1;for(let shownTx of this.shownTx){if(this.txHash.data.transactionHash===shownTx.transactionHash){confirmed=!0}}if(!confirmed){let newShownTx=this.shownTx;newShownTx.unshift({amount:1e18*this.amountToSend,direction:"out",status:2,dateTime:new Date().getTime()/1e3,from:this.address,symbol:"SWT",to:this.toAddress,transactionHash:this.txHash.data.transactionHash});this.dispatch("SHOWNTX",[]);this.dispatch("SHOWNTX",newShownTx)}}}}window.customElements.define(MyDisplayTransactionHistory.is,MyDisplayTransactionHistory);</script></dom-module></body></html>
