<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../redux-state.html"></head><body><dom-module id="display-deal-btn"><template><style include="shared-styles">:host{display:block;}.button{@apply --icon-button-big;cursor:pointer;box-shadow:0px 2px 4px -1px rgba(0, 0, 0, 0.35);-webkit-box-shadow:0px 2px 4px -1px rgba(0, 0, 0, 0.35);-moz-box-shadow:0px 2px 4px -1px rgba(0, 0, 0, 0.35);-o-box-shadow:0px 2px 4px -1px rgba(0, 0, 0, 0.35);}.container[wide-layout] .button{box-shadow:0px 1px 2px -1px rgba(0, 0, 0, 0.5);-webkit-box-shadow:0px 1px 2px -1px rgba(0, 0, 0, 0.5);-moz-box-shadow:0px 1px 2px -1px rgba(0, 0, 0, 0.5);-o-box-shadow:0px 1px 2px -1px rgba(0, 0, 0, 0.5);}.button:active{@apply --button-active;}.icon{@apply --plus-blue-normal;}</style><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div tabindex="6" class="container" wide-layout$="{{wide}}" on-tap="_next" on-keypress="_next"><div class="button"><div class="icon"></div></div></div></template><script>class MyDisplayDealBtn extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"display-deal-btn"}static get properties(){return{loading:{type:Boolean,value:!1,notify:!0},route:{type:Object},path:{type:String,value:null,notify:!0},publicKey:{type:String,statePath:"publicKey"}}}ready(){super.ready()}_next(event){if(13===event.keyCode||"tap"==event.type){sessionStorage.setItem("hashtag",this.route.path.split("/")[2]);if(this.publicKey){this.path="new-request/"+this.route.path.split("/")[2]}else{this.path="new-here/"}}}}window.customElements.define(MyDisplayDealBtn.is,MyDisplayDealBtn);</script></dom-module></body></html>
