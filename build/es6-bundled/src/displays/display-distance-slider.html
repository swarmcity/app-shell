<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="display-language.html"><link rel="import" href="../../bower_components/paper-slider/paper-slider.html"><link rel="import" href="../redux-state.html"></head><body><dom-module id="display-distance-slider"><template><style>:host{display:block;}.container{@apply --distance-slider-container;}.container p:nth-child(1){@apply --distance-slider-filter-list;}.range-description{@apply --distance-slider-description;}paper-slider{animation-name:scaleIn;animation:scaleIn 0.5s forwards;@apply --distance-slider;}@keyframes scaleIn{0%{transform:scale(0, 0);}100%{transform:scale(1, 1);}}</style><display-language language="{{language}}"></display-language><div class="container"><p on-click="_toggleSlider">{{localize('filter list')}}</p><template is="dom-if" if="{{showSlider}}"><p class="range-description">{{rangeDescription}}</p><paper-slider id="ratings" min="1" max="6" value="{{value}}" on-immediate-value-change="_calcRange" expand=""></paper-slider></template></div></template><script>class DisplayDistanceSlider extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"display-distance-slider"}static get properties(){return{language:{type:String,statePath:"language",observer:"_calcRange"},loading:{type:Boolean,value:!1,notify:!0},range:{type:Number,notify:!0},path:{type:String,value:null,notify:!0},route:{type:Object,observer:"_routeChanged"},value:{type:Number,value:0,observer:"_calcRange"},showSlider:{type:Boolean,value:!1,observer:"_setDesc"},rangeDescription:{type:String}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_setDesc(){this.rangeDescription=this.localize("world wide");this.value=1}_calcRange(){const x=this.value;switch(!0){case 2>x:this.rangeDescription=this.localize("world wide");this.range=1e19;break;case 3>x:this.rangeDescription=this.localize("within 1000km");this.range=1e6;break;case 4>x:this.rangeDescription=this.localize("within 100km");this.range=1e5;break;case 5>x:this.rangeDescription=this.localize("within 10km");this.range=1e4;break;case 6>x:this.rangeDescription=this.localize("within 1km");this.range=1e3;break;case 7>x:this.rangeDescription=this.localize("within 05km");this.range=500;}}_toggleSlider(){this.$.storage.accountExists().then(account=>{if(!account.location){sessionStorage.setItem("origin",this.route.path);this.set("route.path","location/")}else{this.showSlider=!this.showSlider}})}_routeChanged(){if("/hashtag-list/"==this.route.path){this.$.storage.accountExists().then(account=>{if(account.location){this.showSlider=!this.showSlider}})}}}window.customElements.define(DisplayDistanceSlider.is,DisplayDistanceSlider);</script></dom-module></body></html>
