<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/paper-input/paper-input.html"><link rel="import" href="../data/data-wallet.html"></head><body><dom-module id="display-new-account"><template><style include="shared-styles">:host{display:block;width:100%;}.container{@apply --layout-vertical;@apply --layout-center-center;}.container[wide-layout]{@apply --layout-vertical;@apply --layout-start;@apply --layout-start-justified;}paper-input{width:100%;text-align:center;@apply --sc-paper-input;--paper-input-container-label:{@apply --body-default;};--paper-input-container-input:{@apply --body-bold;};--paper-input-error:{@apply --body-bold;};--paper-input-prefix:{@apply --body-default;};--paper-input-suffix:{@apply --body-default;};}.container[wide-layout] paper-input{text-align:left;max-width:400px;}.container .errorcontainer{@apply --error-container;}.container[wide-layout] .errorcontainer{min-height:8vh;@apply --error-container-wide;}#error{@apply --error-msg;}.container[wide-layout] #error{@apply --error-msg-wide;}.btn{@apply --icon-button-big;}.agree{@apply --next-blue-normal;opacity:0.2;}.enabled{opacity:1;}.enabled:active{@apply --button-active;}@media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi){.close,
                .agree{@apply --retina;}}</style><data-wallet id="wallet"></data-wallet><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div class="container" wide-layout$="{{wide}}"><paper-input id="password" label="{{localize('password?')}}" type="password" on-input="_checkInput" value="{{password}}" autofocus="" on-keydown="_checkForEnter"></paper-input><paper-input id="repeat" label="{{localize('Confirm password')}}" type="password" on-input="_checkInput" value="{{confirmPassword}}" on-keydown="_checkForEnter"></paper-input><div class="errorcontainer"><span id="error">{{error}}</span></div><div class="btn"><div id="agree" class="agree" on-click="_agree"></div></div></div></template><script>class DisplayNewAccount extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"display-new-account"}static get properties(){return{language:{type:String,statePath:"language"},password:{type:String},confirmPassword:{type:String},publicKey:{type:String,statePath:"publicKey"},error:{type:String},path:{type:String,reflectToAttribute:!0,notify:!0,observer:"_resetValues"},routeEntry:{type:Array,observer:"_resetValues"}}}static get actions(){return Object.assign({PUBLICKEY:function(publicKey){return{type:"PUBLICKEY",publicKey:publicKey}}})}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_checkForEnter(e){if(13===e.keyCode){this._agree()}}_resetValues(){if("choose-password"==this.routeEntry[0]){this.password=null;this.confirmPassword=null;this.error=null}}_agree(){if(this.password&&1<=this.password.length&&this.confirmPassword&&this.password==this.confirmPassword){this.$.wallet.createKey(this.password).then(keyStore=>{let storage=JSON.parse(localStorage.getItem("SwarmCity"));storage.keyStore=keyStore.utcKeystore;this.dispatch("PUBLICKEY",storage.keyStore.address);localStorage.setItem("SwarmCity",JSON.stringify(storage));this.path="account-complete/"})}}_checkInput(){this.error="";if(this.password&&this.confirmPassword&&1<=this.password.length&&1<=this.confirmPassword.length){if(this.confirmPassword.length<=this.password.length){for(let i=0;i<this.confirmPassword.length;i++){if(this.confirmPassword[i]!=this.password[i]){this.error=this.localize("The passwords dont match.")}}}else{this.error=this.localize("The passwords dont match.")}}if(this.password&&1<=this.password.length&&this.confirmPassword&&this.password==this.confirmPassword){this.$.agree.classList.add("enabled")}else this.$.agree.classList.remove("enabled")}}window.customElements.define(DisplayNewAccount.is,DisplayNewAccount);</script></dom-module></body></html>
