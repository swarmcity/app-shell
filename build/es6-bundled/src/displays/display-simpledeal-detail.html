50px;position:absolute;}.container .itemloading{width:100%;background-color:white;height:350px;box-sizing:border-box;}.closebox_loading{@apply --layout-horizontal;@apply --layout-end-justified;box-sizing:border-box;width:100%;z-index:99;padding:10px 10px 0px 0px;}.container[wide-layout] .itemloading,
            .container[wide-layout] .overlayer{max-width:68vw;}.allshapes{width:100%;height:100%;box-sizing:border-box;padding:0px 30px 40px 30px;}.shape1{height:12px;width:200px;background-color:var(--sc-grey1);border-radius:8px;}.shape2{height:10px;width:100px;background-color:var(--sc-grey1);border-radius:8px;margin-top:10px;}.shapes_3_4_5_6{@apply --layout-horizontal;@apply --layout-center;@apply --layout-start-justified;}.shapes_3_4{@apply --layout-horizontal;@apply --layout-center;@apply --layout-start-justified;@apply --layout-flex;margin-top:20px;}.shape3{height:40px;width:40px;border-radius:20px;background-color:rgba(36, 177, 255, 0.1);}.shape4{height:10px;width:60px;background-color:var(--sc-grey2);border-radius:8px;margin-left:20px;opacity:0.35;}.shapes_5_6{@apply --layout-vertical;@apply --layout-end;@apply --layout-center-justified;margin-top:20px;}.shape5{height:8px;width:20px;background-color:var(--sc-yellow);border-radius:8px;margin-bottom:10px;opacity:0.15;}.shape6{height:12px;width:40px;background-color:var(--sc-yellow);border-radius:8px;opacity:0.15;}.states{box-sizing:border-box;width:100%;}.container[wide-layout] .states{max-width:68vw;}display-button-reply{position:fixed;bottom:10vh;right:10vw;}.container[wide-layout] display-button-reply{bottom:auto;right:10vw;bottom:16vh;}display-button-cancel{margin:30px auto;width:175px;}display-button-conflict{margin:30px auto;width:175px;text-align:center;}.copied{@apply --small-bold;color:var(--sc-grey3);height:0px;margin-bottom:-5px;visibility:hidden;background-image:var(--sc-bg);}.showcopied{visibility:visible;}@media only screen and (-webkit-min-device-pixel-ratio: 1.5),

            only screen and (min-resolution: 240dpi){.icon,
                .close{@apply --retina;}}</style><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><app-location route="{{route}}"></app-location><div class="container" wide-layout$="{{wide}}"><dom-if if="{{loadingItem}}"><template><div class="itemloading"><div class="overlayer"></div><div class="closebox_loading"><div class="close" on-click="_close" on-keypress="_close" tabindex="1"></div></div><div class="allshapes"><div class="shape1"></div><div class="shape2"></div><div class="shapes_3_4_5_6"><div class="shapes_3_4"><div class="shape3"></div><div class="shape4"></div></div><div class="shapes_5_6"><div class="shape5"></div><div class="shape6"></div></div></div></div></div></template></dom-if><dom-if if="{{!loadingItem}}"><template><div class="itembox"><div class="closebox"><div class="close" on-tap="_close" tabindex="1"></div></div><div class="spacer"></div><div class="description">[[hashtagItem.description]]</div><div class="date">[[_formatDate(hashtagItem.dateTime)]]</div><div class="seeker"><iron-image class="seeker-avatar" sizing="cover" preload="" fade="" src="https://dev.swarm.city/img/[[hashtagItem.seeker.avatarHash]]" placeholder="../images/defaultavatar.png" on-up="_toUserReputation"></iron-image><template is="dom-if" if="[[_isSeeker(hashtagItem)]]"><div id="seeker" class="seeker-info seeker-owner" on-up="_toUserReputation">[[hashtagItem.seeker.username]] · [[hashtagItem.seeker.rep]]</div></template><template is="dom-if" if="[[!_isSeeker(hashtagItem)]]"><div id="seeker" class="seeker-info" on-up="_toUserReputation">[[hashtagItem.seeker.username]] · [[hashtagItem.seeker.rep]]</div></template><div class="pricebox"><div class="unit">SWT</div><div class="value">[[_formatValue(hashtagItem.value)]]</div></div></div><div class="linkbox"><div class="copied" id="copied">copied</div><span on-up="_copyUrl" class="link">shareable link</span></div></div><div class="states"><template is="dom-if" if="[[_getState('replies', state)]]"><display-simpledeal-itemreplies path="{{path}}" state-change="{{stateChange}}" selected-reply="{{selectedReply}}"></display-simpledeal-itemreplies><template is="dom-if" if="[[_showReplyButton(hashtagItem)]]"><display-button-reply on-up="_reply"></display-button-reply></template><template is="dom-if" if="[[_showCancelButton(hashtagItem)]]"><display-button-cancel></display-button-cancel></template></template><template is="dom-if" if="[[_getState('input', state)]]"><display-simpledeal-input-reply state-change="{{stateChange}}" toggle-unlock="{{toggleUnlock}}" private-key="{{privateKey}}"></display-simpledeal-input-reply></template><template is="dom-if" if="[[_getState('detail', state)]]"><display-simpledeal-reply-detail state-change="{{stateChange}}" toggle-unlock="{{toggleUnlock}}" private-key="{{privateKey}}" selected-reply="{{selectedReply}}"></display-simpledeal-reply-detail><template is="dom-if" if="[[_showCancelButton(hashtagItem)]]"><display-button-cancel></display-button-cancel></template></template><template is="dom-if" if="[[_getState('selected', state)]]"><display-simpledeal-detail-selected state-change="{{stateChange}}" path="{{path}}"></display-simpledeal-detail-selected><template is="dom-if" if="[[_showCancelButton(hashtagItem)]]"><display-button-cancel></display-button-cancel></template></template><template is="dom-if" if="[[_getState('funded', state)]]"><display-simpledeal-detail-funded state-change="{{stateChange}}" path="{{path}}"></display-simpledeal-detail-funded><template is="dom-if" if="[[_showConflictButton(hashtagItem)]]"><display-button-conflict></display-button-conflict></template></template></div></template></dom-if></div></template><script>class MySimpledealDetail extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"display-simpledeal-detail"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,notify:!0},hashtag:{type:Object,statePath:"hashtag"},hashtagItem:{type:Object,statePath:"hashtagItem",observer:"_load"},loadingItem:{type:Boolean,value:!0},publicKey:{type:String,statePath:"publicKey"},state:{type:String,value:"replies"},stateChange:{observer:"_stateChange"},toggleUnlock:{type:Boolean,notify:!0},routeEntry:{type:Array}}}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"));this._loadAnimations()}_loadAnimations(){this.anim={moveUp:{arr:[{transform:"translateY(0px)"},{transform:"translateY(-20px)"}],obj:{fill:"both",duration:250,direction:"normal",easing:"cubic-bezier(0.42, 0, 0.177, 0.751)"}}}}_close(){this.path=`hashtag/${this.route.path.split("/")[2]}`}_toUserReputation(){this.path=`user-reputation/${this.hashtagItem.seeker.address}/${this.hashtagItem.seeker.avatarHash}/${this.hashtagItem.seeker.username}`}_load(){this.loadingItem=this.hashtagItem.request?!0:!1;if(this.hashtagItem.selectee&&(this.hashtagItem.selectee.address==this.publicKey||this.hashtagItem.seeker.address==this.publicKey)){this.stateChange="selected"}else if(this.hashtagItem.provider){this.stateChange="funded"}else{if("input"!=this.state&&"detail"!=this.state){this.stateChange="replies"}}}_copyUrl(){let textArea=document.createElement("textarea");textArea.value=window.location.href;document.body.appendChild(textArea);textArea.select();document.execCommand("copy");document.body.removeChild(textArea);let copied=this.shadowRoot.querySelector("#copied");copied.classList.add("showcopied");copied.animate(this.anim.moveUp.arr,this.anim.moveUp.obj);setTimeout(()=>{copied.classList.remove("showcopied")},500)}_formatDate(dateTime){let milliseconds=1e3*dateTime;if(864e5>webpack.moment().valueOf()-milliseconds){return webpack.moment(milliseconds).fromNow()}else{return webpack.moment(milliseconds).format("DD MMM YYYY - HH:mm")}}_formatValue(value){return value/1e18}_showReplyButton(item){if(item.seeker&&item.seeker.address==this.publicKey){return!1}else if(item.replies){let replied=!1;for(let replier of item.replies){if(replier.address==this.publicKey){replied=!0}}return replied?!1:!0}else if(!item.replies){return!0}}_showConflictButton(item){if(item.provider){return item.seeker.address==this.publicKey||item.provider.address==this.publicKey}}_isSeeker(hashtagItem){return hashtagItem.seeker&&hashtagItem.seeker.address==this.publicKey}_stateChange(){this.state=this.stateChange}_showCancelButton(item){return item.seeker&&item.seeker.address==this.publicKey}_reply(){this.stateChange="input"}_getState(view,state){return view==state}}window.customElements.define(MySimpledealDetail.is,MySimpledealDetail);</script></dom-module></body></html>
