<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><script src="webpack.min.js"></script></head><body><dom-module id="data-transaction"><script>class DataTransaction extends Polymer.Element{static get is(){return"data-transaction"}signRawTx(txParameters,privateKey){return new Promise(resolve=>{const privateKeyBuffer=new webpack.Buffer.Buffer(privateKey,"hex");let tx=new webpack.EthereumTx(txParameters);tx.sign(privateKeyBuffer);let serializedTx=tx.serialize();resolve(serializedTx)})}}window.customElements.define(DataTransaction.is,DataTransaction);</script></dom-module></body></html>
