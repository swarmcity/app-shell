<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"></head><body><dom-module id="data-simpledeal"><script>class DataSimpledeal extends Polymer.Element{static get is(){return"data-simpledeal"}getHashtagItems(hashtag,userAddress,involved){return new Promise(resolve=>{let items=Object.values(hashtag.items).filter(item=>{let isInvolved=!1;if(item.replies){for(let i=0;i<item.replies.length;i++){if(item.replies[i].address==userAddress){isInvolved=!0}}}if(item.seeker.address==userAddress){isInvolved=!0}if(involved){return isInvolved}else{return!isInvolved}}).map(item=>{item.value=item.value/1e18;return item}).sort((a,b)=>{return parseInt(b.dateTime)-parseInt(a.dateTime)});resolve(items)})}}window.customElements.define(DataSimpledeal.is,DataSimpledeal);</script></dom-module></body></html>
