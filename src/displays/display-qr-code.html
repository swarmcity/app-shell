<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../data/data-wallet.html"></head><body><dom-module id="display-qr-code"><template><style include="shared-styles">:host{display:block;}</style><data-wallet id="wallet"></data-wallet><img src="{{qrCode}}"></template><script>class MyDisplayQrCode extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"display-qr-code"}static get properties(){return{data:{type:String,observer:"_makeQrCode"},qrCode:{type:String,notify:!0,reflectToAtribute:!0}}}_makeQrCode(){this.$.wallet.makeQRCode(this.data).then(qrCode=>{this.qrCode=qrCode})}}window.customElements.define(MyDisplayQrCode.is,MyDisplayQrCode);</script></dom-module></body></html>
