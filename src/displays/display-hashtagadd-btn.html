<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"></head><body><dom-module id="display-hashtagadd-btn"><template><style include="shared-styles">:host{display:block;}.hashtaggadd{@apply --icon-button-big;cursor:pointer;}.hashtaggadd:active{@apply --button-active;}.icon{@apply --plus-grey4-normal;}</style><div tabindex="5" class="hashtaggadd" on-tap="_newHashtag" on-keypress="_newHashtag"><div class="icon"></div></div></template><script>class MyDisplayHashtagAddBtn extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element){static get is(){return"display-hashtagadd-btn"}static get properties(){return{loading:{type:Boolean,value:!1,notify:!0},route:{type:Object},path:{type:String,value:null,notify:!0},completeAccount:{type:Boolean,value:!0}}}_newHashtag(event){if(13===event.keyCode||"tap"==event.type){sessionStorage.setItem("origin",this.route.path);let storage=JSON.parse(localStorage.getItem("SwarmCity"));if(storage.keyStore&&storage.keyStore.Crypto){this.path="new-hashtag/"}else{this.path="new-hashtag/"}}}}window.customElements.define(MyDisplayHashtagAddBtn.is,MyDisplayHashtagAddBtn);</script></dom-module></body></html>
