<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../redux-state.html"></head><body><dom-module id="display-get-item"><script>class MyDisplayGetItem extends(new ReduxMixin(Polymer.Element)){static get is(){return"display-get-item"}static get properties(){return{route:{type:Object,observer:"_getItemHash"},hashtagItem:{type:Object}}}static get actions(){return Object.assign({HASHTAGITEM:function(hashtagItem){return{type:"HASHTAGITEM",hashtagItem:hashtagItem}}})}_getItemHash(){if("detail"==this.route.path.split("/")[1]){let itemHash=this.route.path.split("/")[3],hashtagAddress=this.route.path.split("/")[2];this.hashtagItem={request:{hashtagAddress,itemHash}};this.dispatch("HASHTAGITEM",this.hashtagItem)}}}window.customElements.define(MyDisplayGetItem.is,MyDisplayGetItem);</script></dom-module></body></html>
