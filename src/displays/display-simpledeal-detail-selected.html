<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html"><link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html"><link rel="import" href="../../bower_components/iron-image/iron-image.html"><link rel="import" href="../redux-state.html"><link rel="import" href="../shared-styles.html"><link rel="import" href="../displays/display-button-disagree.html"><link rel="import" href="../displays/display-button-confirm.html"></head><body><dom-module id="display-simpledeal-detail-selected"><template><style include="shared-styles">:host{display:block;}.container{}iron-image{height:40px;width:40px;border-radius:50%;min-height:24px;min-width:24px;margin-right:10px;}.descriptionbox{@apply --layout-horizontal;margin-top:25px;}.description{@apply --layout-flex;@apply --body-default;color:var(--sc-grey4);}.price{@apply --body-bold;text-align:right;color:var(--sc-grey4);white-space:nowrap;margin:0px 0px 0px 20px;@apply --layout-horizontal;@apply --layout-start;@apply --layout-start-justified;}.date{@apply --smallest-light;color:var(--sc-grey2);margin:4px 0px 0px 0px;}.providerbox{@apply --layout-horizontal;@apply --layout-center;@apply --layout-start-justified;margin-top:10px;}.username{@apply --small-bold;@apply --layout-flex;color:var(--sc-blue);}.vertical{@apply --layout-vertical;}.replier{@apply --small-bold;@apply --layout-flex;color:var(--sc-grey4);}.whitebox{box-sizing:border-box;padding:20px 25px 15px 25px;background-color:var(--sc-white);}.bluebox{@apply --layout-vertical;@apply --layout-center;box-sizing:border-box;padding:40px 25px 15px 25px;background-color:var(--sc-blue);}.white-text{@apply --body-bold;color:var(--sc-white);text-align:center;}.white-subtext{@apply --small-light;margin-top:20px;color:var(--sc-white);text-align:center;}.choice{@apply --layout-horizontal;@apply --layout-center-center;padding:30px 0;}.button{@apply --text-button-small;@apply --small-bold;margin:40px 0;color:var(--sc-white);}.button:active{@apply --button-active;}</style><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div class="container" wide-layout$="{{wide}}"><div class="whitebox"><div class="descriptionbox"><div class="description">[[hashtagItem.selectee.reply.description]]</div><div class="price">for [[_formatValue(hashtagItem.value)]] SWT</div></div><div class="date">[[_formatDate(hashtagItem.selectee.reply.dateTime)]]</div><div class="providerbox"><div class="avatar"><iron-image sizing="cover" preload="" fade="" src="https://dev.swarm.city/img/[[hashtagItem.selectee.reply.avatarHash]]" placeholder="../images/defaultavatar.png"></iron-image></div><template is="dom-if" if="[[!_isReplier(hashtagItem.selectee.reply, publicKey)]]"><div class="username">[[hashtagItem.selectee.reply.username]] · [[hashtagItem.selectee.reply.reputation]] SWR</div></template><template is="dom-if" if="[[_isReplier(hashtagItem.selectee.reply, publicKey)]]"><div class="replier">[[hashtagItem.selectee.reply.username]] · [[hashtagItem.selectee.reply.reputation]] SWR</div></template></div></div><div class="bluebox"><template is="dom-if" if="[[_isReplier(hashtagItem.selectee.reply, publicKey)]]"><div class="white-text">[[hashtagItem.seeker.username]] selected you to make a deal. Do you accept?</div><div class="choice"><display-button-disagree></display-button-disagree><display-button-confirm on-up="_fund"></display-button-confirm></div></template><template is="dom-if" if="[[!_isReplier(hashtagItem.selectee.reply, publicKey)]]"><div class="white-text">You selected [[hashtagItem.selectee.reply.username]] to make a deal.</div><div class="white-subtext">Waiting for [[hashtagItem.selectee.reply.username]] to respond</div><div class="button">unselect [[hashtagItem.selectee.reply.username]]</div></template></div></div></template><script>class MyDisplaySimpledealDetailSelected extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"display-simpledeal-detail-selected"}static get properties(){return{stateChange:{type:String,notify:!0},hashtagItem:{type:Object,statePath:"hashtagItem"},publicKey:{type:String,statePath:"publicKey"},path:{type:String,reflectToAttribute:!0,notify:!0},hashtag:{type:Object,statePath:"hashtag"}}}_toReplies(){this.stateChange="replies"}_formatValue(value){return value/1e18}_formatDate(dateTime){let milliseconds=1e3*dateTime;if(864e5>webpack.moment().valueOf()-milliseconds){return webpack.moment(milliseconds).fromNow()}else{return webpack.moment(milliseconds).format("DD MMM YYYY - HH:mm")}}_isReplier(reply,publicKey){return reply?reply.address==publicKey:!1}_fund(){let detail={itemHash:this.hashtagItem.itemHash,hashtagAddress:this.hashtag.address};sessionStorage.setItem("detail",JSON.stringify(detail));this.path="confirm-funding"}}window.customElements.define(MyDisplaySimpledealDetailSelected.is,MyDisplaySimpledealDetailSelected);</script></dom-module></body></html>
