                .cancel{@apply --retina;}}.flex{@apply --layout-flex;}.error{@apply --body-bold;color:var(--sc-red2);margin-top:30px;}</style><data-wallet id="wallet"></data-wallet><iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query><div class="container" wide-layout$="{{wide}}"><template is="dom-if" if="{{!askPassword}}"><div class="flex"></div><form method="post" enctype="multipart/form-data"></form><input type="file" name="file" id="file" class="inputfile" on-change="_getFile" accept="application/json"> <label id="button" tabindex="1" for="file" onclick=""><div class="select">{{localize('select file')}}</div></label><div class="error">{{error}}</div></template><template is="dom-if" if="{{askPassword}}"><div class="uploadedfile"><div>{{filename}}</div><div class="cancel" on-click="_cancel"></div></div><paper-input id="password" label="{{localize('password?')}}" type="password" value="{{password}}" on-keydown="_checkForEnter"></paper-input><div class="error">{{error}}</div><div class="btn"><div class="confirm" on-click="_decrypt"></div></div></template></div></template><script>class MyDisplayRestoreJsonFile extends(new ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element))){static get is(){return"display-restore-json-file"}static get properties(){return{language:{type:String,statePath:"language"},path:{type:String,reflectToAttribute:!0,notify:!0},route:{type:String,observer:"_cancel"},wallet:{type:Object},askPassword:{type:Boolean,value:!1},error:{type:Object},filename:{type:String},password:{type:String},publicKey:{type:String,statePath:"publicKey"}}}static get actions(){return Object.assign({PUBLICKEY:function(publicKey){return{type:"PUBLICKEY",publicKey:publicKey}},AVATAR:function(avatar){return{type:"AVATAR",avatar:avatar}},USERNAME:function(username){return{type:"USERNAME",username:username}},REQIPFS:function(reqipfs){return{type:"REQIPFS",reqipfs:reqipfs}}})}connectedCallback(){super.connectedCallback();this.loadResources(this.resolveUrl("../text-translations.json"))}_checkForEnter(e){if(13===e.keyCode){this._decrypt()}}_getFile(event){event.stopPropagation();event.preventDefault();this.filename=event.target.files[0].name;const file=event.target.files[0];let reader=new FileReader;reader.readAsText(file);reader.onload=()=>{this.wallet=JSON.parse(reader.result);this.askPassword=!0;this.async(()=>{this.$$("#password").focus()})};reader.onerror=error=>{this.error=error}}_decrypt(){if(this.wallet.Crypto){this.$.wallet.decryptUtcKeystore(this.wallet,this.password).then(()=>{let storage=JSON.parse(localStorage.getItem("SwarmCity"));storage.keyStore=this.wallet;if(!this.wallet.avatar){storage.user.avatar="[[importHref]]../../images/defaultavatar.png"}else{storage.user.avatar=this.wallet.avatar}storage.user.username=this.wallet.username;delete storage.keyStore.username;delete storage.keyStore.avatar;localStorage.setItem("SwarmCity",JSON.stringify(storage));this.dispatch("PUBLICKEY",storage.keyStore.address);this.dispatch("AVATAR",storage.user.avatar);this.dispatch("USERNAME",storage.user.username);if(sessionStorage.getItem("origin")){this.path=sessionStorage.getItem("origin");sessionStorage.removeItem("origin")}else{this.set("route.path","hashtag-list")}}).catch(()=>{this.error="wrong password"})}else{const keystore=lightwallet.keystore.deserialize(this.wallet.keystore||this.wallet);keystore.keyFromPassword(this.password,(err,pwDerivedKey)=>{if(!err){const privatekey=keystore.exportPrivateKey("0x"+keystore.getAddresses()[0],pwDerivedKey);this.$.wallet.restoreKey(privatekey,this.password).then(KeyStore=>{let storage=JSON.parse(localStorage.getItem("SwarmCity"));storage.keyStore=KeyStore.utcKeystore;storage.user.username=this.wallet.identity.username;localStorage.setItem("SwarmCity",JSON.stringify(storage));if(this.wallet.identity.avatarhash){this.dispatch("REQIPFS",this.wallet.identity.avatarhash)}this.dispatch("PUBLICKEY",storage.keyStore.address);this.dispatch("USE
